name: FlutterGalleryApp
description: Amazing Flutter Project
author: alllll


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
 
  webview_flutter: ^1.0.7
  shared_preferences: ^0.5.12+4
  flutter_bloc: ^6.1.1
  cupertino_icons: ^0.1.3
  cached_network_image: ^2.2.0+1
  gallery_saver: ^2.0.1
  connectivity: ^0.4.9+2
  dio: ^3.0.10
  lazy_load_scrollview: ^1.2.0
  flutter_icons: ^1.1.0
  equatable: ^1.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
    - family: AppIcons2
      fonts:
        - asset: assets/fonts/AppIcons2.ttf
  assets:
    - assets/image/no-image.png